    <h1>Calculator</h1>
    <div class="calculator">
        <div class="answer">
            <h2 id="answer">Answer: </h1>
        </div>
        <div class="inputs">
            <div class="numbers">
                <button>0</button>
                <button>.</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>Clear</button>
                <button>=</button>
                <button>+/-</button>
            </div>
        </div>
    </div>
